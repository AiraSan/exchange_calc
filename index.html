<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="icon" href="img/logo2.svg" type="image/icon type">
    <link rel="stylesheet" href="css/night-mode.css">
    <!-- Primary Meta Tags -->
    <title>Currency Exchanger</title>
    <meta name="title" content="CurEx">
    <meta name="description" content="Currency Exchanger for y'all.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://google.com">
    <meta property="og:title" content="CurEx">
    <meta property="og:description" content="Currency Exchanger for y'all.">
    <meta property="og:image" content="img/logo2.svg">

<body>
    <div class="app">
        <div class="top">
            <div class="logo-container">
                <img src="img/logo2.svg" class="logo" alt="">
                <p class="logo-content">CurEx</p>
            </div>
            <div class="result-container">
                <p class="result">00.0</p>
            </div>
        </div>
        <div class="line"></div>
        <form class="content">
            <div class="container">
                <label>Input</label>
                <input type="number" id="input" class="input" placeholder="00.00" min="1" autofocus required>
            </div>
            <div class="container from-container">
                <label>From</label>
                <select class="select" id="from" required>
                    <option value="">Select Currency</option>
                </select>
            </div>
            <div class="container to-container">
                <label>To</label>
                <select class="select" id="to" required>
                    
                </select>
            </div>
            <div class="container btnContainer">
                <button class="calcBtn" id="calcBtn">Calculate</button>
            </div>
        </form>
        <div class="table">
            <table class="record">
                <thead class="tableHead">
                    <tr>
                        <th>Date</th>
                        <th>Form</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody class="tableBody">

                </tbody>
            </table>
            <button id="clearBtn" class="calcBtn">Clear Records</button>
        </div>
    </div>
    <button class="mode" onclick="changeMode()">
        <i class="fas fa-moon"></i>
    </button>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
